name: Daily Luckybox

on:
  schedule:
    - cron: '25 18 * * *'  # UTC 04:10，對應台灣時間 12:10
  workflow_dispatch:       # 可手動觸發

jobs:
  send-luckybox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Init npm project
        run: npm init -y

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run script
        run: node luckybox.js
